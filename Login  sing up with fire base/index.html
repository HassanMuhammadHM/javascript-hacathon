<!DOCTYPE html>

<head>

<body>

            <br>

                <a href="#" style="color: #4CAF50;" id="forget-pw">Forget Password?</a>
            </div>
            <br>
            <button class="btn" id="button-login"  >login</button>
        </div>
        <div class="login-div">
<a href="#">

     <img width="18" height="18" id="img-google" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
    
    </a>
    <p id="cwg">continue with google</p> 
    </div>
