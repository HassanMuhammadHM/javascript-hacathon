<!DOCTYPE html>
<html>

<head>
  <title>Login and Signup Popup</title>
  <link rel="stylesheet" href="register styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <style>
    body {
      background-color: #013243;
    }
  </style>
</head>

<body>
  <a href="../index.html" style="text-decoration: none; color: #4CAF50;" class="login">Login</a>
  <h2 style="color: white;" class="register">Sign up</h2>


  <!-- <a href="">Login</a> -->


  <div class="main">


    <div class="form">
      <p class="info" >First Name</p>
      <div><input type="text" name="full-Name" id="full-Name" max="20" placeholder="FullName" size="16" required>
      </div>
      <p class="info">Last Name</p>
      <div><input type="text" name="full-Name" id="last-name" placeholder="Last Name" size="16" max="20" min="1">
      </div>

      <p class="info">Email</p>
      <div>
        <input type="email" name="email" class="email" id="email" placeholder="Enter Email" required>
      </div>
      <p class="info">Password</p>
      <div>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="button" id="register">Sign up</button>
      <div class="login-div">
        <img width="18" height="18" id="img-google" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
            <span id="cwg">
              continue with google
            </span>
            </div>
    </div>
  </div>

















  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
<script type="module" src="register.js"></script>

</html>
